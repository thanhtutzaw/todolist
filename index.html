<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form>
            <input class="todo-input" type="text" placeholder="Type here">
            <button class="todo-button"><span class="plus">+</span></button>
        </form>
    </div>
    
    <hr>
    <div class="container">
        <select>
            <option value="All">All</option>
            <option value="Checked">Checked</option>
            <option value="Unchecked">Unchecked</option>
        </select>
        <h1>My List</h1>
        <div class="todo-container">
            <ol class="todo-list">
            <li>hello</li>
            <li>there</li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        </div>
    </div>
    
</body>
</html>
