<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script
        type="text/javascript"> (function () { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!-- <h1>Todo List</h1> -->
        <form>
            <div>
                <input class="todo-input" type="text" placeholder="Type here">
                <button class="todo-button"><span class="plus">+</span></button>
            </div>
        </form>
    </div>

    <hr>
    <div class="container">
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Checked</option>
                <option value="uncompleted">Unchecked</option>
            </select>
        </div>
        <h1>My List</h1>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
